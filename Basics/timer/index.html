<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
</head>

<body>
    <input type="text" placeholder="HH" id="hours">
    <input type="text" placeholder="MM" id="minutes">
    <input type="text" placeholder="SS" id="seconds">
    <button onclick="totalSeconds()">Click To Start</button>

    <h1 id="output"></h1>

    <script>
        let runningState = false
        let totalsecond
        let timer
        function totalSeconds() {
            if (runningState) {
                clearInterval(timer);
                runningState = false;
                // document.getElementById("start").innerHTML = '<i class="fa-solid fa-play"></i> Start';
                return;
            }
            let hours = document.getElementById("hours").value
            let minutes = document.getElementById("minutes").value
            let seconds = document.getElementById("seconds").value

            hours = hours * 3600;
            minutes = minutes * 60;


            totalsecond = hours + minutes + seconds
            if (totalsecond <= 0) {
                clearInterval(timer)
                runningState = false
                return;
            }
            console.log(totalsecond);
            runningState = true
            timer = setInterval(requireFormet, 1000);

        }
        function requireFormet() {
            let hrs = parseInt(totalsecond / 3600)
            let min = parseInt(totalsecond % 3600 / 60)
            let sec = parseInt(totalsecond % 60)
            hrs = hrs.toString().padStart(2, '0')
            min = min.toString().padStart(2, '0')
            sec = sec.toString().padStart(2, '0')
            totalsecond--;
            document.getElementById('output').innerHTML = `${hrs}: ${min}:${sec}`

            if (totalsecond < 0) {
                clearInterval(timer);
                runningState = false;
            }
        }


    </script>
</body>

</html>
